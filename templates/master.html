<!DOCTYPE html>
<html>
<head>
    <title>GES</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Gestion des Équipements Scolaires</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'teacher_list' %}">Enseignants</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'equipment_list' %}">Équipements</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'accessory_list' %}">Accessoires</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'history_list' %}">Historique des passations</a>
            </li>
            {% endif %}
        </ul>
    </div>
    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'teacher_logout' %}">Déconnexion</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'teacher_login' %}">Connexion</a>
        </li>
        {% endif %}
    </ul>
</nav>

    <!-- Content -->
    <div class="container mt-4">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>

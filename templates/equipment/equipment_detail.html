{% extends 'master.html' %}

{% block content %}
  <h2 class="mb-4">Equipment Detail</h2>
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ equipment.name }}</h5>
      <p class="card-text"><strong>Location Room:</strong> {{ equipment.location_room }}</p>
      <p class="card-text"><strong>Owner:</strong> {{ equipment.owner }}</p>
      <p class="card-text"><strong>Holder:</strong> {{ equipment.holder }}</p>
      <p class="card-text"><strong>Accessories:</strong> {{ equipment.accessories.all|join:", " }}</p>
      <a class="btn btn-primary" href="{% url 'equipment_update' equipment.pk %}">Edit</a>
      <a class="btn btn-danger" href="{% url 'equipment_delete' equipment.pk %}">Delete</a>
      <a class="btn btn-secondary" href="{% url 'equipment_list' %}">Back to List</a>
    </div>
  </div>
{% endblock %}

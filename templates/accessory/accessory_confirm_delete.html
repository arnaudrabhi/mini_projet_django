{% extends 'master.html' %}

{% block title %}Confirmer la Suppression{% endblock %}

{% block content %}
  <h2>Confirmer la Suppression</h2>
  <p>Voulez-vous vraiment supprimer l'accessoire "{{ accessory.name }}" ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
  </form>
  <a href="{% url 'accessory_list' %}" class="btn btn-secondary">Annuler</a>
{% endblock %}
